<html>
<head>
	<meta charset="UTF-8">
	<title>todo list</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.5.2/angular.js"></script>
</head>
<style>
.done-true {
  text-decoration: line-through;
  color: grey;
}
#header{
  color:blue;
}
#txtbox{
  height:35px;
  background-color:yellow;
  border:none;
}

</style>
<body>
	<div ng-app="todoApp">
  <h3 id="header">Things to be done?</h3>
  <div ng-controller="TodoCtrl">
    <span>{{remaining()}} of {{todos.length}} remaining</span>
   
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText"  size="30"
             placeholder="add things todo here" id="txtbox">
      <input class="btn btn-info" type="submit" value="add">
    </form>
  </div>
</div>

	
</body>
<script>
var myApp=angular.module("todoApp",[]);
myApp.controller("TodoCtrl",function($scope){
	
  $scope.todos = [
    {text:'Get the car repaired', done:true},
    {text:'Buy Eggs', done:false},
    {text:'Get Haircut', done:false},
    {text:'Pack Suitcase', done:false}];

  $scope.addTodo = function() {
    $scope.todos.push({text:$scope.todoText, done:false});
    $scope.todoText = '';
  };

  $scope.remaining = function() {
    var count = 0;
    angular.forEach($scope.todos, function(todo) {
      // count += todo.done ? 0 : 1;
      if (todo.done) {
      	count += 0;
      } else {
      	count += 1;
      }
    });
    return count;
  };

 


});

</script>
</html>
